server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing - all paths serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|woff|ttf|glb|gltf|webp|mp3|ogg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # GLTF/GLB MIME types for 3D models
    types {
        model/gltf-binary glb;
        model/gltf+json gltf;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript model/gltf+json;
}
